<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="container">
            <h1 id="main-title-h1">Todo app</h1>

            <div>
                <input id="create-task-input" type="text" placeholder="Create a new task"><button
                    id="create-task-btn">Create</button>
            </div>

            <div id="tasks-messages-div">
                <p id="tasks-count-p"><span id="tasks-count-span">0</span> tasks created, <span
                        id="done-tasks-count-span">0</span> tasks done</p>
            </div>

            <ul id="tasks-ul">
                <!-- <li class="task-li">Task 1<input type="checkbox"></li> -->
            </ul>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
